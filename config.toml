title = "Charlie Finch"
baseURL = "https://charlie-finch-website.netlify.app/"
languageCode = "en-uk"
theme = ["ananke"]
resourceDir = "themes/ananke/resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "Charlie Finch"
    weight = 1
    contentDir = "content/en"
